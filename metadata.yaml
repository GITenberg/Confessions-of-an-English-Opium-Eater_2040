description: "Confessions of an English Opium-Eater (1821) is an autobiographical\
  \ account written by Thomas De Quincey, about his laudanum (opium and alcohol) addiction\
  \ and its effect on his life. The Confessions was \"the first major work De Quincey\
  \ published and the one which won him fame almost overnight...\"\nFirst published\
  \ anonymously in September and October 1821 in the London Magazine, the Confessions\
  \ was released in book form in 1822, and again in 1856, in an edition revised by\
  \ De Quincey.\n From Wikipedia (CC BY-SA)."
